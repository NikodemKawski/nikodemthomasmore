<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikodem Kawski">
    <title>HTML Cursus</title>
</head>

<body>
    <h1>Webcursus HTML</h1>
    <hr size="1" color="#b5b5b5" width="100%">
    <table border="6" celspacing="0" celpadding="6">
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less-then</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater-then</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>
    </table>
</body>
</html>
