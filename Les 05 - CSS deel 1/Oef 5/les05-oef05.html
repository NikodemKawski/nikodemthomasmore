<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Voorbeeld 05</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Docent" />
    <link rel="stylesheet" href="/Les 05 - CSS deel 1/Oef 5/style.css">
</head>

<body>
    <form action="registreren.php" method="POST" enctype="multipart/form-data">
        <div class="spacing">
            <label for="voornaam" class="vetgedrukt">Voornaam:
                <input type="text" id="voornaam" name="voornaam" required class="achtergrond">
            </label>
        </div>

        <div class="spacing">
            <label for="familienaam" class="vetgedrukt">Familienaam:
                <input type="text" id="familienaam" name="familienaam" required class="achtergrond">
            </label>
        </div>

        <div class="spacing">
            <label for="adres" class="vetgedrukt">Adres:
                <input type="text" id="adres" name="adres" class="achtergrond">
            </label>
        </div>

        <div class="spacing">
            <label for="provincie" class="vetgedrukt">Provincie:
                <select name="provincie" id="provincie" class="achtergrond">
                    <option value="antwerpen">Antwerpen</option>
                    <option value="limburg" selected>Limburg</option>
                    <option value="oost-vlaanderen">Oost-Vlaanderen</option>
                    <option value="vlaams-brabant">Vlaams-Brabant</option>
                    <option value="west-vlaanderen">West-Vlaanderen</option>
                    <option value="henegouwen">Henegouwen</option>
                    <option value="luik">Luik</option>
                    <option value="luxemburg">Luxemburg</option>
                    <option value="namen">Namen</option>
                    <option value="waals-brabant">Waals-Brabant</option>
                </select>
            </label>
        </div>

        <fieldset id="vak">
            <legend class="vetgedrukt">Geslacht</legend>

            <label for="man" class="vetgedrukt">Man
                <input type="radio" id="man" name="geslacht" value="man"> </label>

            <label for="vrouw" class="vetgedrukt">Vrouw
                <input type="radio" id="vrouw" name="geslacht" value="vrouw"> </label>

            <label for="ander" class="vetgedrukt">Ander
                <input type="radio" id="ander" name="geslacht" value="ander"> </label>
        </fieldset>

        <div class="spacing">
            <label for="foto" class="vetgedrukt">Foto
                <input type="file" id="foto" name="foto">
            </label>
        </div>

        <div class="spacing">
            <label for="algemenevoorwaarden" class="vetgedrukt"> Ik ga akkoord met de algemene voorwaarden
                <input type="checkbox" id="algemenevoorwaarden" name="algemenevoorwaarden" value="akkoord">
            </label>
        </div>

        <div>
            <input type="submit" value="Registreren" class="knop">
        </div>
    </form>
</body>

</html>
